<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/JavaScript" src="addRemove.js"></script>
</head>
<body style="background-color: #39CCCC;">
    <div class="Banner" style="text-align: center; 
            background-color: darkslategray; padding: 1em;">
        <h1>Shopping Cart</h1>
    </div>
    <div class="container" style="padding: 1em;">
        <div class="row">
            <div class="col-8"></div>
            <div class="col">
                <a href="checkout.html">Checkout</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p><u>Cart Size</u></p>
                <label id="cartSize"></label>
            </div>
        </div>
        <div class="row" style="margin: 1em;">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="laptop.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Laptop</h5>
                      <p class="card-text">$400</p>
                      <input type="number" id="laptopAddNum" step="1" min="1" max="" value="1" size="4" style="width: 4em;">
                      <button type="button" class="btn btn-primary" onclick="addLaptop()">Add</button>
                      <br/>
                      <input type="number" id="laptopRemNum" step="1" min="1" max="" value="1" size="4" style="width: 4em;">
                      <button type="button" class="btn btn-warning" onclick="remLaptop()">Remove</button>
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="phone.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Phone</h5>
                      <p class="card-text">$600</p>
                      <input type="number" id="phoneAddNum" step="1" min="1" max="" value="1" size="4" style="width: 4em;">
                      <button type="button" class="btn btn-primary" onclick="addPhone()">Add</button>
                      <br/>
                      <input type="number" id="phoneRemNum" step="1" min="1" max="" value="1" size="4" style="width: 4em;">
                      <button type="button" class="btn btn-warning" onclick="remPhone()">Remove</button>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row" style="margin: 1em;">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="desktop.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Desktop</h5>
                      <p class="card-text">$1000</p>
                      <input type="number" id="desktopAddNum" step="1" min="1" max="" value="1" size="4" style="width: 4em;">
                      <button type="button" class="btn btn-primary" onclick="addDesktop()">Add</button>
                      <br/>
                      <input type="number" id="desktopRemNum" step="1" min="1" max="" value="1" size="4" style="width: 4em;">
                      <button type="button" class="btn btn-warning" onclick="remDesktop()">Remove</button>
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="monitor.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Monitor</h5>
                      <p class="card-text">$150</p>
                      <input type="number" id="monitorAddNum" step="1" min="1" max="" value="1" size="4" style="width: 4em;">
                      <button type="button" class="btn btn-primary" onclick="addMonitor()">Add</button>
                      <br/>
                      <input type="number" id="monitorRemNum" step="1" min="1" max="" value="1" size="4" style="width: 4em;">
                      <button type="button" class="btn btn-warning" onclick="remMonitor()">Remove</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
