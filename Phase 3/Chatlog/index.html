<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io();
        socket.emit("obj","connected To Server...");
        sendMsg = ()=>{
            let cName = document.getElementById("name").value;
            let cMessage = document.getElementById("message").value;
            let chat = {name:cName,message:cMessage};
            socket.emit("chat", chat);
        }
    </script>
</head>
<body>
    <div style="width:100%">
        <h2 style="text-align: center;">Chat Log</h2>
        <br/>
        <div style="text-align: center;"">
            <label>Name:</label><br/>
            <input type="text" name="name" id="name"><br/>
            <br/>
            <label for="message">Message:</label><br/>
            <textarea name="message" id="message" cols="30" rows="10"></textarea><br/>
            <br/>
            <input type="button" value="Send" onclick="sendMsg()">
        </div>
    </div>
</body>
</html>
